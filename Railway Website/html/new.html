<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="../css/newstyle.css">
    <script>
      function validateform() {
        var firstname = document.spform.firstname.value;
        var lastname = document.spform.lastname.value;
        var password = document.spform.password.value;
        var email = document.spform.email.value;
        var username = document.spform.username.value;
        var phone = document.spform.phone.value;

        if (firstname == null || firstname == "") {
          alert("firstName can't be blank");
          return false;
        } else if (!/^[a-zA-Z]{2,}$/.test(firstname)) {
          alert("firstname must have atleast 2 characters");
          return false;
        } else if (lastname == null || lastname == "") {
          alert("lastName can't be blank");
          return false;
        } else if (!/^[a-zA-Z]{5,}$/.test(lastname)) {
          alert("lastname must have atleast 5 characters");
          return false;
        } else if (password == null || password == "") {
          alert("password must not be empty");
          return false;
        } else if (email == "ok") {
          alert("email can't be blank");
          return false;
          /*
        } else if(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/) {
          alert("invalid email");
          return false;
          */
        } else if (username == null || username == "") {
          alert("username not found");
          return false;
        } else if (!/^[0-9A-Za-z_]{6,}$/.test(username)) {
          alert("username not valid");
          return false;
        } else if (phone == null || phone == "") {
          alert("phone can't be blank");
          return false;
        } else if (/^[6-9]\d{9}$/.test(phone)) {
          alert("correct phone number");
          return false;
        } else
         return true;
      }
    </script>
  </head>
  <body>
    <section class="register-background">
      <div class="register-box">
          <div class="container" id="register-container">
              <header class="header">
                  <h1 class="heading">Sign Up</h1>
                  <a href="../html/login.html">
                  </a>
                </header>
    <form class="relative"  id="spform"
      name="spform"
      method="post"
      action="http://127.0.0.1:3000/RegisterFinal"
      onsubmit="return validateform()">
    
 <div class="flex-column">
  <h3>firstname</h3>
  <input type="text" name="firstname" placeholder="Enter firstname" id="firstname"/><br />
 </div>
    <div class="flex-column">
      <h3>lastname</h3>
      <input type="text" name="lastname" placeholder="Enter lastname" id="lastname"/><br />
    </div>

    <div class="flex-column">
      <h3>password</h3>
     <input type="password" name="password" placeholder="Enter password" id="password"/><br />
    </div>
  <div class="flex-column">
    <h3>email</h3>
       <input type="email" name="email" placeholder="Enter email" id="email"/><br />
    </div>

    <div class="flex-column">
      <h3>username</h3>
      <input type="text" name="username" placeholder=" Enter username" id="email"/><br />
    </div>
    <div class="flex-column">
      <h3>phone</h3>
      <input type="text" name="phone" placeholder="Enter phone No" id="phone"/><br />
    </div>
    <div class="flex" id="btn">
      <input type="submit" class="primary" value="register" id="submit" />
    </div>
    </div>
    </div>
    </form>

  </div >
  <p class="register" style="color: white;">Already have an account?  
      <a class="link margin-left-5" href="../html/login.html" style="color: #008b8b;">Sign In</a>
  </p>
</div>
</div>
</section>
  </body>
</html>
