<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/index2.css">
    <script>
        function validateform() {
            var username = document.loginform.username.value;
            var password = document.loginform.password.value;


            if (username == null || username == "") {
                alert("username not found");
                return false;
            } else if (!/^[0-9A-Za-z_]{6,}$/.test(username)) {
                alert("username not valid");
                return false;
            } else if (password == null || password == "") {
                alert("password must not be empty");
                return false;
            } else
                return true;
        }
    </script>
</head>

<body>
    <div class="wrapper">

        <div class="form-container">
            <label>
                <h3>Log in</h3>
            </label>
            <div class="acc" style="float: right;">or <a href="../html/new.html" style="font-size: 15px">Create
                    an
                    account</a></div>
            <br>
            <form name="loginform" id="loginform " action="http://127.0.0.1:3000/login" , method="POST" onsubmit="return validateform()">
                <div class="field email">
                    <div class="input-area">
                        <input type="text" placeholder="username" name="username" id="username">
                    </div>
                    <br>
                    <div class="field password">
                        <div class="input-area">
                            <input type="password" placeholder="Password" name="password" id="password">
                        </div>
                        <br>
                        <div class="yo-checkbox">
                            <!-- <input type="checkbox" name="check" id="check"> -->
                        </div>
                        <label style="margin-bottom: 0px;"> Remember me</label>
                        <div class="pass-link" style="float: right"><a href="#">Forgot password?</a>
                        </div>

                        <input type="submit" name="send" id="send" value="Sign in" />

                        <br>
                        <!-- <div class="register-btn">
                            <button class="btn" type="submit"><a href="./Table.html"> Log in </a></button>
                        </div> -->
            </form>
        </div>

</body>

</html>
