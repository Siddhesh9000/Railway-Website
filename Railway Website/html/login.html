<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/index2.css">
</head>

<body>
    <div class="wrapper">

        <div class="form-container">
            <label>
                <h3>Log in</h3>
            </label>
            <div class="acc" style="float: right;">or <a href="../html/signup.html" style="font-size: 15px">Create
                    an
                    account</a></div>
            <br>
            <form action="#">
                <div class="field email">
                    <div class="input-area">
                        <input type="text" placeholder="Email address">
                    </div>
                    <br>
                    <div class="field password">
                        <div class="input-area">
                            <input type="password" placeholder="Password">
                        </div>
                        <br>
                        <div class="yo-checkbox">
                            <input type="checkbox">
                        </div>
                        <label style="margin-bottom: 0px;"> Remember me</label>
                        <div class="pass-link" style="float: right"><a href="#">Forgot password?</a>
                        </div>


                        <br>
                        <div class="register-btn">
                            <button class="btn" type="submit"><a href="./Table.html"> Log in </a></button>
                        </div>
            </form>
        </div>

</body>

</html>
