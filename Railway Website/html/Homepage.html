<!DOCTYPE html>
<html lang="en">
<head>
    <title>Live table</title>
</head>
<body>
    <label for="train-number">Enter train number:</label>
<input type="text" id="train-number">

<button onclick="bookSeat()">Book a seat</button>

<p id="available-seats">Available seats: 130</p>


<script>
    function bookSeat() {
      const availableSeatsElement = document.getElementById("available-seats");
      let availableSeats = Number(availableSeatsElement.innerText.split(": ")[1]);
      
      if (availableSeats > 0) {
        availableSeats--;
        availableSeatsElement.innerText = `Available seats: ${availableSeats}`;
        alert("Seat booked successfully!");
      } else {
        alert("Sorry, there are no available seats on this train.");
      }
    }
  </script>
</body>
</html>
