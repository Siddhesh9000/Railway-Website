<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <div class="container">
        <div class="register">
            <div class="title-container" style="float:left">Register</div>
                <div style="float:right"> Have an account? <a href="./Login.html">Login</a>
                </div>
                <form action="" method="post">
                    <div class="txt_field name-email-field">
                        <input type="text" placeholder="Name" style="width:98%">
                    </div>
                    <br>
                    <div class="txt_field name-email-field">
                        <input type="text" placeholder="Email address" style="width:98%">
                    </div>
                    <br>
                    <div class="password-container">
                        <div class="txt_field">
                            <input type="text" placeholder="Password" style="margin-right: 10px; font-size: 15px;">
                        </div>
                        <div class="Confirm-Password-container">
                            <input type="text" placeholder="Confirm Password" style="font-size: 15px;">
                        </div>
                    </div>
                    <br>
                    <input type="checkbox">
                    <label>
                        I accept the <a href="./Register.html">terms</a> and <a href="./Register.html">privacy
                            policy</a>
                    </label>
                    <br>
                    <br>
                    <div class="register-btn">
                        <button type="submit" class="registerbtn">Register</button>
                    </div>
                </form>
            </div>
        </div>

</body>

</html>
